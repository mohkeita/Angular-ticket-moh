    <div class="relative flex items-center justify-between h-16">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">

      </div>
      <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">

        <div class="hidden sm:block sm:ml-6">
          <div class="flex space-x-4">

            <a routerLink="/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Accueil</a>

            <a routerLink="events" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Événements</a>
            <a *ngIf="connect" routerLink="mytickets" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Mes Tickets</a>

                type="button">
          <i class="fas fa-users-cog"></i> Admin
        </button>

        <button *ngIf="!connect"
          routerLink="login"
          class="bg-red-600 text-white active:bg-red-700 text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-lg outline-none focus:outline-none lg:mr-1 lg:mb-0 ml-3 mb-3 ease-linear transition-all duration-150"
          type="button">
          <i class="fas fa-sign-in-alt"></i> Connexion
        </button>
        <button *ngIf="!connect" routerLink="signup"

          type="button">
           <i class="fas fa-user-plus"></i> S'inscrire
        </button>
