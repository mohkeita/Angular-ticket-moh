<ng-container *ngIf="(currentOrganizers$ | async) as result" [ngSwitch]="result.dataState">

  <ng-container *ngSwitchCase="DatastateEnum.LOADING">
    <div  class="min-h-screen flex justify-center items-center bg-white">
      <div class="loader bg-black p-5 rounded-full flex space-x-3">
        <div class="w-5 h-5 bg-gray-100 rounded-full animate-bounce"></div>
        <div class="w-5 h-5 bg-gray-100 rounded-full animate-bounce"></div>
        <div class="w-5 h-5 bg-gray-100 rounded-full animate-bounce"></div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="DatastateEnum.ERROR">


    <div class="m-4 flex w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800 ">
      <div class="flex items-center justify-center w-12 bg-red-500">
        <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 3.36667C10.8167 3.36667 3.3667 10.8167 3.3667 20C3.3667 29.1833 10.8167 36.6333 20 36.6333C29.1834 36.6333 36.6334 29.1833 36.6334 20C36.6334 10.8167 29.1834 3.36667 20 3.36667ZM19.1334 33.3333V22.9H13.3334L21.6667 6.66667V17.1H27.25L19.1334 33.3333Z"/>
        </svg>
      </div>

      <div class="px-4 py-2 -mx-3">
        <div class="mx-3">
          <span class="font-semibold text-red-500 dark:text-red-400">Erreur</span>
          <p class="text-sm text-gray-600 dark:text-gray-200">Erreur Message: {{result.errorMessage}}</p>
        </div>
      </div>
    </div>

  </ng-container>


  <ng-container *ngSwitchCase="DatastateEnum.LOADED">
<div class="w-full bg-gray-200 dark:bg-gray-900 py-10">
  <div class="container mx-auto px-6 flex items-start justify-center">
    <div class="w-full">

      <div class="flex flex-col lg:flex-row mx-auto bg-white dark:bg-gray-800 shadow rounded">
        <div class="w-full lg:w-1/3 px-12 flex flex-col items-center py-10">

          <div class="w-24 h-24 mb-3 p-2 rounded bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
            <img src="{{result.data.logo === '' ? genericLogo : result.data.logo}}" alt="LOGO">
          </div>

          <h2 class="text-gray-800 dark:text-gray-100 text-xl tracking-normal font-medium mb-1">{{result.data.name}}</h2>
          <p class="flex text-gray-600 dark:text-gray-100 text-sm tracking-normal font-normal mb-3 text-center">
                        <span class="cursor-pointer mr-1 text-gray-600 dark:text-gray-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" />
                                <circle cx="12" cy="11" r="3" />
                                <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 0 1 -2.827 0l-4.244-4.243a8 8 0 1 1 11.314 0z" />
                            </svg>
                        </span>
            {{result.data.street}}, {{result.data.city}}
          </p>
          <p class="text-gray-600 dark:text-gray-100 text-sm tracking-normal font-normal mb-8 text-center w-10/12">{{result.data.about}}</p>
          <div class="flex items-start">

          </div>
        </div>
        <div class="w-full lg:w-1/3 px-12 border-t border-b lg:border-t-0 lg:border-b-0 lg:border-l lg:border-r border-gray-300 flex flex-col items-center py-10">

          <p class="text-gray-600 dark:text-gray-100 text-sm tracking-normal font-normal mb-8 text-center w-10/12">{{result.data.about}}</p>
          <div class="flex items-start">
            <div class="bg-gray-200 text-gray-600 dark:text-gray-100 dark:bg-gray-700 rounded text-xs leading-3 py-2 px-3"><i class="far fa-envelope"></i> {{result.data.email}}</div>
            <div class="bg-gray-200 text-gray-600 dark:text-gray-100 dark:bg-gray-700 rounded mx-2 text-xs leading-3 py-2 px-3"><i class="fas fa-mobile-alt"></i> {{result.data.phone}}</div>
          </div>
        </div>


      </div>
      <!-- Card code block end -->
    </div>
  </div>
</div>
  </ng-container>
</ng-container>
