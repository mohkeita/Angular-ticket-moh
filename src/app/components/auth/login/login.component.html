<div>
  <main>
    <section class="relative w-full h-full py-40 min-h-screen">
      <div
        class="absolute top-0 w-full h-full bg-blueGray-800 bg-no-repeat bg-full"
        style="background-image: url('assets/img/register_bg_2.png')"
      ></div>

      <div class="container mx-auto px-4 h-full">
        <div class="flex content-center items-center justify-center h-full">
          <div class="w-full lg:w-4/12 px-4">
            <div
              class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
            >
              <div class="rounded-t mb-0 px-6 py-6">
                <div class="text-center mb-3">
                  <h6 class="text-red-600 text-sm font-bold">Se connectez</h6>
                </div>

                <hr class="mt-6 border-b-1 border-blueGray-300" />
              </div>
              <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                <form [formGroup]="userLogin" (ngSubmit)="onSubmitLogin()">

                  <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                      htmlFor="grid-password" >Email</label>

                    <input
                           formControlName="email" type="email"
                      class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                      placeholder="Email" />
                    <div *ngIf="getEmail.invalid && getEmail.touched">
                      <small *ngIf="getEmail.errors?.required" class="text-red-500 text-xs italic">Email est obligatoire</small>
                      <small *ngIf="getEmail.errors?.minlength" class="text-red-500 text-xs italic">Le mail doit comporter au moins 6 caractères</small>
                    </div>
                  </div>

                  <div class="relative w-full mb-3">
                    <label
                      class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                      htmlFor="grid-password"
                    >
                      Mot de passe
                    </label>
                    <input type="password" formControlName="password"
                      class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                      placeholder="Mot de passe" />
                    <div *ngIf="getPassword.invalid && getPassword.touched">
                      <small *ngIf="getPassword.errors?.required" class="text-red-500 text-xs italic">Le mot de passe est obligatoire</small>
                      <small *ngIf="getPassword.errors?.minlength" class="text-red-500 text-xs italic">Le mot de passe doit contenir au moins 8 caractères</small>
                    </div>
                    <small *ngIf="errorMessage" class="text-red-500 text-xs italic">Email ou Mot de passe est incorrect</small>
                  </div>


                  <div class="text-center mt-6">
                    <button
                      class="bg-red-500 hover:bg-red-600 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                      type="submit"
                    >

                      Connexion
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="flex flex-wrap mt-6 relative">
              <div class="w-1/2">
                <a href="javascript:void(0)" class="text-blueGray-200">

                </a>
              </div>
              <div class="w-1/2 text-right">
                <a routerLink="/signup" class="text-red-600">
                  <small>Créer votre compte</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>


    </section>
  </main>
</div>
